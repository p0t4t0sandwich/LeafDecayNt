plugins {
    id('com.github.johnrengelman.shadow') version('7.1.2')
}

dependencies {
    // YAML
    implementation('dev.dejvokep:boosted-yaml:1.3.1')

    // Logging
    compileOnly('org.slf4j:slf4j-api:2.0.5')
}

shadowJar {
    dependencies {
        include(dependency("dev.dejvokep:boosted-yaml:1.3.1"))
    }
    relocate('dev.dejvokep', 'dev.neuralnexus.leafdecaynt.libs.dejvokep')

    destinationDir(file('../target'))
    archiveName("LeafDecayNt-${version}-common.jar")
    classifier('')
}
shadowJar.doLast {
    task ->
        ant.checksum(file: task.archivePath) {
            hashAlgorithm = 'md5'
            property = 'md5sum'
        }
}

artifacts {
    archives(shadowJar)
}
